<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USDA Market Pricer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
  
    <div class="container">

      <h1>New Product</h1>
      <br/>

      <button type="button" class="btn btn-primary">Add new</button>
      <br/><br/><br/>
  

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Retailer</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Storrs Local</option>
          <option value="2">Peter's Produce</option>
          <option value="3">Connecticut Farmers</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Day</button>
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Month</button>
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Year</button>
        </div>
      </div>

      Location:
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="radio" aria-label="Checkbox for following text input">
          </div>
        </div>
        <input type="text" class="form-control" type="text" placeholder="Use current location" readonly>
      </div>

      Setting:
      <div class="input-group mb-3">
        <!-- <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Setting</label>
        </div> -->
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Farmers market</option>
          <option value="2">On-farm store or stand</option>
          <option value="3">CSA</option>
          <option value="4">Producer provided the data</option>
          <option value="5">Other</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br/><br/><br/>

      Crop:
      <input type="text" name="crop"/>
      <br/><br/>

      Unit:
      <input type="text" name="unit"/>
      <br/><br/>

      <div class="input-group mb-3">
        <div>
        County grown in:
        <input type="text" name="crop"/>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>State...</option>
          <option value="1">CT</option>
          <option value="2">MA</option>
          <option value="3">RI</option>
          <option value="4">NH</option>
          <option value="5">VT</option>
          <option value="6">ME</option>
          <option value="other">Other</option>
        </select>
      </div>

      Production method:
      <input type="text" name="unit"/>
      <br/><br/>

      <button type="button" class="btn btn-success">Save</button>

  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
